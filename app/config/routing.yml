djepo_kick_start:
    resource: "@djepoKickStartBundle/Controller/"
    type:     annotation
    prefix:   /

djepo_main:
    resource: "@djepoMainBundle/Controller/"
    type:     annotation
    prefix:   /

djepo_user:
    resource: "@djepoUserBundle/Controller/"
    type:     annotation
    prefix:   /

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile
fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register
fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting
fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
    
_security_check:
  pattern:  /fb/login_check
_security_logout:
  pattern:  /fb/logout
_facebook_secured:
  pattern: /secured/